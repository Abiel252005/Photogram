<ion-header>
  <ion-toolbar>
    <ion-title>Agregar m√∫sica</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="closeModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let song of songs">
      <ion-label>
        <h2>{{ song.name }}</h2>
        <p>{{ song.artist }}</p>
      </ion-label>
      <ion-button fill="clear" (click)="playPreview(song)">
        <ion-icon [name]="selectedSong === song ? 'pause' : 'play'"></ion-icon>
      </ion-button>
      <ion-button (click)="selectSong(song)">Agregar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
