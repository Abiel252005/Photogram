<ion-header mode="ios">
  <ion-toolbar>
    <ion-title>{{ user.username }}</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
      <ion-button routerLink="/menu">
        <ion-icon name="menu-outline" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-layout>
    <app-profile-content></app-profile-content>
  </app-layout>
</ion-content>
