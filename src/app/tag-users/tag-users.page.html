<ion-header>
  <ion-toolbar>
    <ion-title>Etiquetar personas</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="closeModal()">Hecho</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Buscar usuario..."></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let user of users" (click)="toggleUser(user.name)">
      <ion-avatar slot="start">
        <img [src]="user.image" alt="Foto de {{ user.name }}">
      </ion-avatar>
      <ion-label>{{ user.name }}</ion-label>
      <ion-checkbox slot="end" [checked]="selectedUsers.includes(user.name)"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
